spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/team_tracker
    username: root
    password: 123456789root
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show_sql: true
  sql:
    init:
      mode: always
      platform: mysql
      schema-locations: classpath:SQL/schema.sql

